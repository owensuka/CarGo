plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'  // Firebase Plugin
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"  // Flutter Plugin
}

android {
    namespace = "com.example.cargo"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

    kotlinOptions {
        jvmTarget = "17"
        languageVersion = "2.1"  // ✅ Corrected
    }

    defaultConfig {
        applicationId = "com.example.cargo"
        minSdk = 24
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.3.0')  // ✅ Use latest Firebase BOM
    implementation 'com.google.firebase:firebase-auth:22.3.0'
    implementation 'com.google.firebase:firebase-firestore'  // ✅ Firestore support
    implementation 'com.google.firebase:firebase-storage'   // ✅ Storage support

    // Force Kotlin version for compatibility
    configurations.all {
    resolutionStrategy.force 'org.jetbrains.kotlin:kotlin-stdlib:2.1.0'
}
}
